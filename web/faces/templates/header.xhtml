<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<div style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">

	<h:outputText value="#{bundle['app.name']}" />

</div>

<h:form id="frmMenu">

	<p:menubar>
	
		<p:submenu label="#{bundle['title.persona.fisica']}" 
				   icon="ui-icon-document">
			<p:menuitem value="Home" 
						action="#{personaFisicaMBean.loadDashboard}" 
						outcome="/faces/persona-fisica.xhtml" />
		</p:submenu>

		<p:submenu label="#{bundle['title.estudiante']}" 
				   icon="ui-icon-document">
			<p:menuitem value="Home" 
						action="#{estudianteMBean.loadDashboard}" 
						outcome="/faces/estudiante.xhtml" />
		</p:submenu>
		
	</p:menubar>
</h:form>

</html>
