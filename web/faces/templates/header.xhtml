<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<div style="width: 100%; font-size: 36px; line-height: 48px">

	<h:outputText value="#{bundle['app.name']}" />

</div>

<h:form id="frmMenu">

	<p:toolbar id="menuTlbr">
	
		<f:facet name="left">
		
			<p:commandButton value="#{bundle['title.persona.fisica']}" 
							 action="#{personaFisicaMBean.loadDashboard}" 
							 outcome="/faces/persona-fisica.xhtml" />
					 	
			<p:commandButton value="#{bundle['title.estudiante']}" 
							 action="#{estudianteMBean.loadDashboard}" 
					 		 outcome="/faces/estudiante.xhtml" />
					 		 
			<p:commandButton value="#{bundle['title.deduccion']}" 
							 action="#{deduccionMBean.loadDashboard}" 
					 		 outcome="/faces/deduccion.xhtml" />
					 		 
			<p:commandButton value="#{bundle['title.nivel.educativo']}" 
							 action="#{nivelEducativoMBean.loadDashboard}" 
					 		 outcome="/faces/nivel-educativo.xhtml" />
					 		 
			<p:commandButton value="#{bundle['title.beneficiario']}" 
							 action="#{beneficiarioMBean.loadDashboard}" 
					 		 outcome="/faces/beneficiario.xhtml" />
		
		</f:facet>
		
		<f:facet name="right">
		
			<p:commandButton value="Logout" 
							 outcome="/faces/login.xhtml" />
		
		</f:facet>
	
	</p:toolbar>
					 
</h:form>

</html>
