<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:mysat="http://java.sun.com/jsf/composite/components">

<ui:composition template="templates/default-template.xhtml">
	
	<ui:define name="header">
		  <ui:include src="templates/header.xhtml" />
	</ui:define>
	
	<ui:define name="leftnav">
		  <ui:include src="templates/leftnav.xhtml" />
	</ui:define>

    <ui:define name="content">	

		<h:form id="frmMySat">
			
			<p></p>
	
			<p:messages id="messages" 
						showSummary="true" 
						showDetail="false" />
			
			<p></p>
			
			<p:dataTable id="itemsDataTable" 
						 value="#{personaFisicaMBean.results.resultsList}" 
						 var="pf" 
						 rowExpandMode="single" 
						 rowKey="#{pf.id}" 
						 selection="#{personaFisicaMBean.selectedItems}" 
						 editable="true">
						 
				<p:ajax event="rowEdit"
						listener="#{personaFisicaMBean.updateItemListener}"
						update="frmMySat:messages" />
	
				<p:ajax event="rowEditCancel"
						listener="#{personaFisicaMBean.rowCancelListener}" />
						
				<p:ajax event="rowSelect"
						listener="#{personaFisicaMBean.rowSelectListener}" />
		
					<f:facet name="header">
					
						<h4>
							<h:outputText value="#{bundle['title.persona.fisica']}" />
						</h4>
						
						<p:commandButton id="crearButton"  
										 type="button" 
										 onclick="PF('wCreateItemDialog').show();" 
										 value="#{bundle['button.crear']}" />
				
						<p:commandButton id="eliminarButton" 
										 type="button" 
										 widgetVar="wEliminarButton"
										 onclick="PF('wEliminarConfirmDialog').show();" 
										 value="#{bundle['button.eliminar']}" />
		
					</f:facet>
		
					<p:column selectionMode="multiple" 
							  width="40" />
			
						<p:column headerText="#{bundle['column.nombre']}" 
								  sortBy="#{pf.persona.nombre}" 
								  filterBy="#{pf.persona.nombre}" 
								  filterMatchMode="contains">
			
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{pf.persona.nombre}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="editNombreInpTxt" 
												 value="#{pf.persona.nombre}" 
												 label="#{bundle['label.nombre']}" 
										 		 required="true" 
										 		 size="30">
										<f:validateLength for="editNombreInpTxt"
														  minimum="3"
														  maximum="30" />
										<f:validator for="editNombreInpTxt" 
											 		 validatorId="nombreApellidoValidator" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
			
						</p:column>
			
						<p:column headerText="#{bundle['column.apellido']}" 
								  sortBy="#{pf.persona.apellido}" 
								  filterBy="#{pf.persona.apellido}" 
								  filterMatchMode="contains">
			
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{pf.persona.apellido}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="editApellidoInpTxt"
												 value="#{pf.persona.apellido}" 
												 label="#{bundle['label.apellido']}" 
										 		 required="true" 
										 		 size="30">
										<f:validateLength for="editApellidoInpTxt"
														  minimum="3"
														  maximum="30" />
										<f:validator for="editApellidoInpTxt" 
											 		 validatorId="nombreApellidoValidator" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
			
						</p:column>
			
						<p:column headerText="#{bundle['column.rfc']}" 
								  sortBy="#{pf.rfc}" 
								  filterBy="#{pf.rfc}" 
								  filterMatchMode="contains">
			
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{pf.rfc}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="editRfcInpTxt" 
												 value="#{pf.rfc}" 
												 label="#{bundle['label.rfc']}" 
										 		 required="true" 
										 		 size="15" 
										 		 style="text-transform: uppercase"
										 		 converter="uppercaseConverter">
										<f:validateLength for="editRfcInpTxt"
														  minimum="13"
														  maximum="13" />
										<f:validator for="editRfcInpTxt" 
											 		 validatorId="rfcValidator" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
			
						</p:column>
						
						<p:column width="55">
				
							<p:rowEditor editTitle="#{bundle['button.editar']}" 
										 saveTitle="#{bundle['button.guardar']}" 
										 cancelTitle="#{bundle['button.cancelar']}" />
			
						</p:column>
						
						<p:column width="55">
						
							<p:commandButton id="viewItemCmdBtn" 
											 icon="fa fa-fw fa-search" 
											 type="button" 
											 title="#{bundle['button.ver']}">
											 
								<p:ajax event="click" 
										listener="#{personaFisicaMBean.viewItemListener(pf)}"
										oncomplete="PF('wViewItemDlg').show()" 
										update=":frmMySat:viewItemDlg:viewItemOutPnl" />
								
							</p:commandButton>
			
						</p:column>
			
						<f:facet name="footer">
						
							<h:outputText value="Total de registros [#{fn:length(personaFisicaMBean.results.resultsList)}]" />
					
						</f:facet>
					
			</p:dataTable>
			
			<mysat:viewDialog id="viewItemDlg">
					  
				<p:panelGrid id="viewItemPnlGrd"
							 columns="3"
							 layout="grid"
							 style="margin: 30px">
							 
					<h:outputText value="#{bundle['label.nombre']}" />
					
					<h:outputText value="#{bundle['label.apellido']}" />
					
					<h:outputText value="#{bundle['label.rfc']}" />
					
					<h:outputText value="#{personaFisicaMBean.selected.persona.nombre}" />
					
					<h:outputText value="#{personaFisicaMBean.selected.persona.apellido}" />
					
					<h:outputText value="#{personaFisicaMBean.selected.rfc}" />
				
				</p:panelGrid>
				
				<p:dataTable id="viewItemDatTbl" 
							 value="#{personaFisicaMBean.selected.estudiantes}" 
							 var="est" 
							 rowKey="#{est.id}" 
							 style="margin: 30px">
							 
					<f:facet name="header">
						
						<h4>
							<h:outputText value="#{bundle['title.estudiante']}" />
						</h4>
						
					</f:facet>

					<p:column headerText="#{bundle['column.nombre']}"
							  sortBy="#{est.persona.nombre}">

						<h:outputText value="#{est.persona.nombre}" />

					</p:column>

					<p:column headerText="#{bundle['column.apellido']}"
							  sortBy="#{est.persona.apellido}">

						<h:outputText value="#{est.persona.apellido}" />

					</p:column>

					<p:column  headerText="#{bundle['column.curp']}"
							  sortBy="#{est.curp}">

						<h:outputText value="#{est.curp}" />

					</p:column>

				</p:dataTable>
				
			</mysat:viewDialog>
			
			<mysat:insertDialog id="createItemDialog" 
								ajaxActionListener="#{personaFisicaMBean.insertItemListener}">
								
				<p:outputLabel for="nombreInputText" 
							   value="#{bundle['label.nombre']}" />

				<p:inputText id="nombreInputText" 
							 label="#{bundle['label.nombre']}" 
							 required="true" 
							 size="30" 
							 value="#{personaFisicaMBean.properties.persona.nombre}">
					<f:validateLength for="nombreInputText"
									  minimum="3"
									  maximum="30" />
					<f:validator for="nombreInputText" 
								 validatorId="nombreApellidoValidator" />
				</p:inputText>

				<p:outputLabel for="apellidoInputText"
							   value="#{bundle['label.apellido']}" />

				<p:inputText id="apellidoInputText" 
							 label="#{bundle['label.apellido']}" 
							 required="true" 
							 size="30" 
							 value="#{personaFisicaMBean.properties.persona.apellido}">
					<f:validateLength for="apellidoInputText"
									  minimum="3"
									  maximum="30" />
					<f:validator for="apellidoInputText" 
								 validatorId="nombreApellidoValidator" />
				</p:inputText>

				<p:outputLabel for="rfcInputText"
							   value="#{bundle['label.rfc']}" />

				<p:inputText id="rfcInputText" 
							 label="#{bundle['label.rfc']}" 
							 required="true" 
							 size="15" 
							 value="#{personaFisicaMBean.properties.rfc}"
							 style="text-transform: uppercase"
							 converter="uppercaseConverter">
					<f:validateLength for="apellidoInputText"
									  minimum="13"
									  maximum="13" />
					<f:validator for="rfcInputText" 
								 validatorId="rfcValidator" />
				</p:inputText>
								
								
			</mysat:insertDialog>
			
			<mysat:deleteConfirmDialog id="eliminarConfirmDialog" 
									   ajaxEventListener="#{personaFisicaMBean.deleteItemsListener}" />
	
		</h:form>
	
	</ui:define>
	
	<ui:define name="footer">
		  <ui:include src="templates/footer.xhtml" />
	</ui:define>

</ui:composition>

</html>
