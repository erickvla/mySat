<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:mysat="http://java.sun.com/jsf/composite/components">

<ui:composition template="templates/default-template.xhtml">
	
	<ui:define name="header">
		  <ui:include src="templates/header.xhtml" />
	</ui:define>

    <ui:define name="content">	

		<h:form id="frmMySat">
		
			<p></p>
	
			<p:messages id="messages" 
						showSummary="true" 
						showDetail="false" />
			
			<p></p>
			
			<p:dataTable id="itemsDataTable" 
						 value="#{deduccionMBean.results.resultsList}" 
						 var="ded" 
						 rowExpandMode="single" 
						 rowKey="#{ded.id}" 
						 selection="#{deduccionMBean.selectedItems}" 
						 editable="true">
						 
				<p:ajax event="rowEdit"
						listener="#{deduccionMBean.updateItemListener}"
						update="frmMySat:messages" />
	
				<p:ajax event="rowEditCancel"
						listener="#{deduccionMBean.rowCancelListener}" />
						
				<p:ajax event="rowSelect"
						listener="#{deduccionMBean.rowSelectListener}" />
		
					<f:facet name="header">
					
						<h4>
							<h:outputText value="#{bundle['title.deduccion']}" />
						</h4>
						
						<p:commandButton id="crearButton"  
										 type="button" 
										 onclick="PF('wCreateItemDialog').show();" 
										 value="#{bundle['button.crear']}" 
										 actionListener="#{deduccionMBean.clearFormListener}" />
				
						<p:commandButton id="eliminarButton" 
										 type="button" 
										 widgetVar="wEliminarButton"
										 onclick="PF('wEliminarConfirmDialog').show();" 
										 value="#{bundle['button.eliminar']}" />
		
					</f:facet>
		
					<p:column selectionMode="multiple" 
							  width="40" />
			
						<p:column headerText="#{bundle['column.nombre']}" 
								  sortBy="#{ded.nombre}" 
								  filterBy="#{ded.nombre}" 
								  filterMatchMode="contains">
			
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{ded.nombre}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="editNombreInpTxt" 
												 value="#{ded.nombre}" 
												 label="Nombre" 
										 		 required="true" 
										 		 size="80">
										<f:validateLength for="editNombreInpTxt"
														  minimum="3"
														  maximum="80" />
										<f:validator for="editNombreInpTxt" 
											 		 validatorId="deduccionValidator" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
			
						</p:column>
						
						<p:column width="55">
				
							<p:rowEditor />
			
						</p:column>
						
						<p:column width="55">
						
							<p:commandButton id="viewItemCmdBtn" 
											 icon="fa fa-fw fa-search" 
											 type="button" 
											 title="Ver Detalles">
											 
								<p:ajax event="click" 
										listener="#{deduccionMBean.viewItemListener(ded)}"
										oncomplete="PF('wViewItemDlg').show()" 
										update=":frmMySat:viewItemDlg:viewItemOutPnl" />
								
							</p:commandButton>
			
						</p:column>
			
						<f:facet name="footer">
						
							<h:outputText value="Total de registros [#{fn:length(deduccionMBean.results.resultsList)}]" />
					
						</f:facet>
					
			</p:dataTable>
			
			<mysat:viewDialog id="viewItemDlg">
					  
				<p:panelGrid id="viewItemPnlGrd"
							 columns="1"
							 layout="grid"
							 style="margin: 30px">
							 
					<h:outputText value="#{bundle['label.nombre']}" />
					
					<h:outputText value="#{deduccionMBean.selected.nombre}" />
				
				</p:panelGrid>
				
			</mysat:viewDialog>
			
			<mysat:insertDialog id="createItemDialog" 
								ajaxActionListener="#{deduccionMBean.insertItemListener}">
								
				<p:outputLabel for="nombreInputText" 
							   value="#{bundle['label.nombre']}" />

				<p:inputText id="nombreInputText" 
							 label="#{bundle['label.nombre']}" 
							 required="true" 
							 size="30" 
							 value="#{deduccionMBean.properties.nombre}">
					<f:validateLength for="nombreInputText"
									  minimum="3"
									  maximum="80" />
					<f:validator for="nombreInputText" 
								 validatorId="deduccionValidator" />
				</p:inputText>
								
								
			</mysat:insertDialog>
			
			<mysat:deleteConfirmDialog id="eliminarConfirmDialog" 
									   ajaxEventListener="#{deduccionMBean.deleteItemsListener}" />
	
		</h:form>
	
	</ui:define>
	
	<ui:define name="footer">
		  <ui:include src="templates/footer.xhtml" />
	</ui:define>

</ui:composition>

</html>
