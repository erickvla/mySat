<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:cc="http://java.sun.com/jsf/composite">
	  
	<cc:interface>
    
    	<cc:attribute name="id" />
    	<!-- AJAX EVENT LISTENER -->
    	<cc:attribute name="ajaxActionListener" 
    				  method-signature="void listener()" />
    		
    </cc:interface>
	
    <cc:implementation>

		<p:dialog id="#{cc.attrs.id}" 
				  closable="true" 
				  draggable="false" 
				  maximizable="false" 
				  modal="true" 
				  position="center" 
				  resizable="false" 
				  widgetVar="wCreateItemDialog" 
				  width="550" 
				  header="#{bundle['header.crear.registro']}" 
				  closeOnEscape="true">

			<p:panelGrid id="createItemPanelGrid" 
						 columns="2" 
						 layout="grid" 
						 columnClasses="fs.label, fs.input">
						 
				<cc:insertChildren></cc:insertChildren>

			</p:panelGrid>

			<p></p>

			<p:commandButton id="guardarCommandButton" 
							 value="#{bundle['button.guardar']}" 
							 ajax="true" 
							 event="click" 
							 actionListener="#{cc.attrs.ajaxActionListener}" 
							 oncomplete="PF('wCreateItemDialog').hide()" 
							 update=":frmMySat:itemsDataTable :frmMySat:messages" />

			<p:commandButton id="cancelarCommandButton" 
							 value="#{bundle['button.cancelar']}" 
							 onclick="PF('wCreateItemDialog').hide()" 
							 type="button" />

		</p:dialog>
			
	</cc:implementation>

</html>
